         <input type = "number" class ="form-control text-center" value="1" readonly >

  </div>

</div>
<script type="text/javascript">
  $(document).ready(function(){
    totalprice();

    $(".add-item").on("click",function(){
      $(this).prev().val( parseInt($(this).prev().val()) + 1 );
      $(this).parent().parent().next().next().find("span").html( parseInt($(this).parent().parent().next().next().find("span").html()) * parseInt($(this).prev().val()) ) ;
      totalprice();
    });

    $(".delete-item").on("click",function(){
      
      if($(this).next().val() != 1){
          $(this).next().val( parseInt($(this).next().val()) - 1 );

        $(this).parent().parent().next().next().find("span").html( parseInt($(this).parent().parent().next().next().find("span").html()) / (parseInt($(this).next().val())+1) ) ;
        totalprice();
      }
      else{
        if (confirm('Are you sure you want to delete this item?')) {
            $(this).parent().parent().parent().parent().hide();
            $(this).parent().parent().next().next().find("span").html("0");
            totalprice();
            $(".conti_shop").show();
            } else {
            
            }
      }
    });

    $(".search-icon").on("click",function(){
      $(this).parent().hide(200);
    });

    $("#navbar-search").on("click",function(){
      $(".input-group").show(200);
    });

    function totalprice() {
      var val1 = 0;
      $('.prod_price').each(function(){
        val1 = val1 + parseInt($(this).html());
      });
      $(".cart_price").html(val1);
    }
  });
</script>
